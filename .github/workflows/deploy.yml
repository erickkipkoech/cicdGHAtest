name: Deploy 🚀

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
      - name: ⚙️ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0
      - name: 📦 Restore Dependencies
        run: dotnet restore ../../GHActions-CiCd/GHActions-CiCd.csproj
      - name: 🏗️ Build Project
        run: dotnet build ../../GHActions-CiCd/GHActions-CiCd.csproj --no-restore
      - name: ✅ Run Tests
        run: dotnet test ../../GHActions-CiCd/GHActions-CiCd.csproj --no-build --verbosity normal